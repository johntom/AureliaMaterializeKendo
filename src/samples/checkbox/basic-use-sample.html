<template>
  <p><md-checkbox md-checked.bind="checked">A default checkbox</md-checkbox></p>
  <p><md-checkbox md-checked.bind="checked" md-disabled="true">A disabled checkbox</md-checkbox></p>
  <p><md-checkbox md-checked.bind="indeterminateChecked">An indeterminate checkbox</md-checkbox> with value: ${indeterminateChecked | stringify}</p>
</template>
